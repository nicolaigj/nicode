<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="theme-color" content="#080720" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />

		<meta
			name="description"
			content="We are a tiny consultancy firm focused on people as much as code"
		/>
		<!-- open graph -->
		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://nicode.dev/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="nicode - fullstack consulting" />
		<meta
			property="og:description"
			content="We are a tiny consultancy firm focused on people as much as code"
		/>
		<meta property="og:image" content="https://nicode.dev/og.jpg" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="nicode.dev" />
		<meta property="twitter:url" content="https://nicode.dev/" />
		<meta name="twitter:title" content="nicode - fullstack consulting" />
		<meta
			name="twitter:description"
			content="We are a tiny consultancy firm focused on people as much as code"
		/>
		<meta name="twitter:image" content="https://nicode.dev/og.jpg" />

		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
